<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load D3 from site -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="chart.js"></script>
    <script src="compute.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Also include Mathjax-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class=container-fluid>
      <!-- Bias Variance Explorer Section -->
      <!-- <h1 class="font-weight-light">Bias Variance Explorer</h1> -->
      <div class="row"></div>
        <!-- here's the div our chart will be injected into -->
        <div class="chart-container"></div>

        <!-- these will be made useful in the script below -->
        <button class="train-data btn btn-primary">Change Training Data</button>
        <!-- <button class="test-data btn btn-primary">Change Test Data</button> -->
        <button class="save-roc btn btn-primary">Save ROC Curve</button>
        <button class="cycle-k btn btn-primary">K = 25</button> 
        <button class="clear-roc btn btn-danger">Clear Stored ROCs</button>
      <div class="row">

        <div class="col-md-4">
          <div class="plot-training-data"></div>
        </div>

        <div class="col-md-4">
          <div class="plot-validation-data"></div>
        </div>

        <div class="col-md-4">
          <div class="plot-roc"></div>
        </div>

      </div>

    <script src="main.js"></script>
    <!-- <script src="./bias-variance.js"></script> -->
  </body>

</html>
